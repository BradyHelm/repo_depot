<html>
<head>
    <title>Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>
    <form action=" /story">
        {% for prompt in prompts %}
            <label for="{{ prompt}}">{{ prompt}}:</label>
            <input type="text" name="{{ prompt}}" id="{{ prompt}}"><br>
        {% endfor %}
        <input type="submit" value="Generate Story">
    </form>
</body>
</html>
